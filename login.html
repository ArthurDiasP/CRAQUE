<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        
        body{
            font-family: Roboto;
            background-color: black;
        }
            div{
            background-color: #0f1629;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 35px;
            border-radius: 20px;
            color: #fff;
           
        }
        input{
            padding: 16px;
            border: none;
            outline: none;
            font-size: 15px;
            width: 84%;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 100px;
            color: white;
            font-size: 17px;
            
        }
        button:hover{
            background-color: #e5132a;
            cursor: pointer;
        }
      a{
       color: #2a9bdd;
      }

      a:hover{
        color: #e5132a;
      }
      
      h1{
        font-family: Roboto;
        color: #2a9bdd;
        text-align: center;
      }



@media (max-width:780px){
  div{
            background-color: #0f1629;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 85px;
            border-radius: 20px;
            color: #fff;
            overflow: hidden;
        }


        input{
          margin: 0 auto;
            padding: 20px;
            border: none;
            outline: none;
            font-size: 19px;
            width: 180%;
          transform: translate(-60px);
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            color: white;
            font-size: 17px;
            margin: 0 auto;
            position: center;
  
  
            
        }
        button:hover{
            background-color: #e5132a;
            cursor: pointer;
        }

p{
  transform: translate(0px, 20px);
  text-align: center;
  font-size: 18px;
}

      a{
       color: #2a9bdd;

      }

      a:hover{
        color: #e5132a;
      }
      
      h1{
        font-family: Roboto;
        color: #2a9bdd;
        text-align: center;
      }
    }

</style>

</head>
